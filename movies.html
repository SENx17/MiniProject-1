<head>
  <!-- Bootstrap -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto&family=Work+Sans:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <title>Movies</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <!-- Main -->
  <div class="main-container">
    <!-- Header -->
    <div id="navbar-load" class="fixed-top"></div>
    <!-- Header End -->
    <!-- Content -->
    <div class="movies-container">
      <!-- Breadcrumb -->
      <div class="container-bread container-sm-fluid">
        <div class="row">
          <div class="col-auto col-md-10">
            <div class="bc-icons-2">
              <ol
                class="breadcrumb indigo lighten-6 first bg-dark navbar-light mt-3 mb-1"
              >
                <li class="breadcrumb-item font-weight-bold font-italic">
                  <a class="black-text text-uppercase" href="index.html"
                    ><span class="mr-md-3 mr-2 link-secondary">Home</span></a
                  ><i class="bi bi-caret-right-fill"></i>
                </li>
                <li class="breadcrumb-item font-weight-bold font-italic">
                  <a class="black-text text-uppercase" href="#"
                    ><span class="mr-md-3 mr-2 link-secondary">Movies</span></a
                  >
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <!-- Cards -->
      <div class="d-flex flex-wrap movies-content">
        <h3 class="title-movies text-white">Movies</h3>
        <div id="get-movies" class="row gy-2 tr-content-container"></div>
      </div>
      <!-- Cards End -->
    </div>
    <!-- Breadcrumb END-->

    <!-- Content End -->
    <div id="footer-load" class="mt-3"></div>
  </div>

  <!-- Main End -->
  <!-- Script -->
  <script src="./js/modal-sign.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <!-- Navbar Loader -->
  <script>
    $(function navbarLoad() {
      $("#navbar-load").load("navbar.html");
    });
  </script>
  <!-- Footer Loader -->
  <script>
    $(function footerLoad() {
      $("#footer-load").load("footer.html");
    });
  </script>
</body>
