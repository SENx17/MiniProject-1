<div id="home-load" class="home mb-3">
  <div
    id="carouselExampleIndicators"
    class="carousel slide carousel-fade mx-0"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="indicator-round active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        class="indicator-round"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        class="indicator-round"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div
        class="carousel-item active d-flex align-items-center justify-content-center"
        data-bs-interval="5000"
      >
        <img
          src="./assets/image/carousel1.jpg"
          class="d-flex carouselimg-width"
          alt="..."
        />
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img
          src="./assets/image/carousel2.jpg"
          class="d-flex carouselimg-width"
          alt="..."
        />
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img
          src="./assets/image/carousel3.jpg"
          class="d-flex carouselimg-width"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Carousel End -->
  <!-- Alert Message -->
  <div class="alert-container w-50">
    <div
      class="alert alert-success alert-dismissible d-flex align-items-center"
      role="alert"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-info-circle-fill mx-2"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
        />
      </svg>
      <span
        >Click here to see all of our new

        <a href="movies.html" style="text-decoration: none"> movies!</a></span
      >
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>
  <!-- Alert Message End-->
  <!-- Cards -->
  <div class="d-flex flex-wrap trending-container">
    <!-- 1 -->
    <h3 class="title-content-1 mt-4 mb-2">Original Movies For You</h3>
    <div id="get-original" class="row gy-2 tr-content-container"></div>
    <!-- 2 -->
    <h3 class="title-content-1 mt-4 mb-2">Trending Movies For You</h3>
    <div id="get-trending" class="row gy-2 tr-content-container"></div>
    <!-- 3 -->
    <h3 class="title-content-1 mt-4 mb-2">New Added Movies For You</h3>
    <div id="get-newest" class="row gy-2 tr-content-container"></div>
  </div>
  <!-- Cards End -->
  <!-- Home load End -->
</div>
