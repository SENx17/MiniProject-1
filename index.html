<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto&family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Main -->
    <div class="main-container">
      <!-- Header -->
      <div id="navbar-load" class="fixed-top"></div>
      <!-- Header End -->
      <!-- Content -->
      <div id="home-load"></div>
      <!-- Content End -->
      <!-- Footer -->
      <div id="footer-load"></div>
      <!-- Footer End -->
    </div>
    <!-- Main End -->
    <!-- Script -->
    <script src="./js/modal-sign.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Navbar Loader -->
    <script>
      $(function navbarLoad() {
        $("#navbar-load").load("navbar.html");
      });
    </script>
    <!-- Home Loader -->
    <script>
      $(function homeLoad() {
        $("#home-load").load("home.html");
      });
    </script>
    <!-- Modal Card -->
    <script>
      $(function footerLoad() {
        $("#footer-load").load("footer.html");
      });
    </script>
  </body>
</html>
