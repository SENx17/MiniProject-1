<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto&family=Work+Sans:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <!-- JS -->
  <!-- Login Modal Loader -->
  <script src="modal-sign.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="./assets/sign.css" />
</head>
<body>
  <header id="navbar-load" class="header">
    <nav class="navbar navbar-expand-sm mx-3">
      <div
        class="d-flex flex-row align-items-center sticky-top container-fluid navbar-container"
      >
        <!-- Logo -->
        <a class="navbar-brand" href="#"><span>Free</span>Movies</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Logo End -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Search Input -->
          <div class="container-fluid search-container">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search for anything"
                aria-label="Search for anything"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </span>
            </div>
          </div>
          <!-- Search Input End -->
          <!-- Sign In -->
          <div class="signin-chm-container">
            <button
              class="btn btn-link text-decoration-none signin-chm-btn"
              onclick="showModal()"
            >
              Sign in
            </button>
          </div>
          <!-- Sign In End -->
          <!-- Trolley Icon -->
          <div class="trolley-container"></div>
          <!-- Trolley Icon End -->
        </div>
      </div>
    </nav>
    <!-- Navbar Header End -->
  </header>
</body>
